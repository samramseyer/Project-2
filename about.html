<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - Giphy Shed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="taskbar">
      <div class="logo">
        <img src="images.img/Giphy-shed.img.png" alt="Logo" />
        <span>Giphy Shed</span>
      </div>
      <div
        class="hamburger"
        id="hamburger-menu"
        aria-label="Open navigation"
        tabindex="0"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html" class="active">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>About Us</h1>
      <p>
        Welcome to Giphy Shed! We are passionate about helping you find the
        perfect GIF for any occasion. Our search engine connects you to millions
        of GIFs from Giphy, making your conversations more fun and expressive.
      </p>
    </div>
    <script>
      // Hamburger menu toggle
      const hamburger = document.getElementById("hamburger-menu");
      const navLinks = document.getElementById("nav-links");
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("open");
        hamburger.classList.toggle("open");
      });
      hamburger.addEventListener("keypress", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          navLinks.classList.toggle("open");
          hamburger.classList.toggle("open");
        }
      });
    </script>
  </body>
</html>
